<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Now Fitness</title>
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav></nav>
    <main>
        <header class="pt">
            <h1 class="show-up">PT<br>퍼스널 트레이닝</h1>
            <p>전문 트레이너가 개인에 맞춘 운동과 관리를 도와드립니다.</p>
            <section class="select-program">
                <ul class="program-list">
                    <li data-name="pt" class="active">PT</li>
                    <li data-name="pl">필라테스</li>
                </ul>            
            </section>
        </header>
        <section class="pt">
            <h4>PT는 이렇게 진행됩니다!</h4>
            <div class="icon-wrapper">
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon1.png">
                    </div>
                    <p>개인의 목표에 따른<br>
                       <span>정확한 트레이닝</span>
                    </p>
                </div>
                <div class="bar"></div>
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon2.png">
                    </div>
                    <p>라이프 스타일에 맞는<br>
                       <span>체계적인 관리</span>
                    </p>
                </div>
                <div class="bar"></div>
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon3.png">
                    </div>
                    <p>회원님의 목소리에 <br>
                        <span>귀기울이는 트레이너</span>
                    </p>
                </div>
            </div>
        </section>
        <header class="pl">
            <h1 class="show-up">필라테스</h1>
            <p>여러명의 전문 강사 님들이 요일별로 수업을 진행해주십니다.</p>
            <section class="select-program">
                <ul class="program-list">
                    <li data-name="pt">PT</li>
                    <li data-name="pl" class="active">필라테스</li>
                </ul>            
            </section>
        </header>
        <section class="pl">
            <h4>필라테스는 이런 효과를 원하는 회원님께 추천드립니다!</h4>
            <div class="icon-wrapper">
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon4.png">
                    </div>
                    <p>다이어트</p>
                </div>
                <div class="bar"></div>
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon5.png">
                    </div>
                    <p>유연함 증가</p>
                </div>
                <div class="bar"></div>
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon6.png">
                    </div>
                    <p>스트레스 해소</p>
                    <div class="bar"></div>
                </div>
                <div class="bar"></div>
                <div class="icon-box">
                    <div class="img-box show-up">
                        <img src="./img/icon7.png">
                    </div>
                    <p>효과적인 코어운동</p>
                </div>
            </div>
        </section>
        
    </main>

    <script src="../common/js/nav.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
