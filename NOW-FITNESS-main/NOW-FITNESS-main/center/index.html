<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Now Fitness</title>
    <link rel="stylesheet" href="../common/css/swiper.min.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav></nav>
    <header>
        <h1 class="show-up">지점안내</h1>
    </header>
    <main>
        <section class="select-center">
            <b class="now-center"></b>
            <p class="now-address"></p>

            <ul class="center-list"></ul>            
        </section>
        <section>
            <div class="swiper-button-prev"></div>
            <div class="swiper-container">
                <div style="--swiper-navigation-color: rgb(255, 255, 255); --swiper-pagination-color: #fff" class="swiper mySwiper2">
                    <div class="swiper-wrapper"></div>
                </div>
                <div thumbsSlider="" class="swiper mySwiper">
                    <div class="swiper-wrapper"></div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
          
        </section>
        
    </main>

    <script src="../common/js/swiper.min.js"></script>
    <script src="../common/js/nav.js"></script>
    <script src="./js/center.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
